---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  roles_path: ../../roles/logstash.rb
  environments_path: ../../environments/
  client_rb:
        environment: logstash_env
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec
  sudo: true

platforms:
  - name: ubuntu-18.04
  - name: centos-7

suites:
  - name: default
    run_list:        
      - recipe[is_logstash::default]  
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

